<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Brazily</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="https://barzilaynet.co.il/wp-content/uploads/2015/09/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Assistant:400,600,700,800|Open+Sans:400,700&amp;subset=hebrew" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://barzilaynet.co.il/wp-content/plugins/kk-star-ratings/css.css?ver=2.6.4">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="rtl">
@import "header.html"
<div class="shop">
    <section class="shop-second home-second">
        <div class="shop-second-flex">
            <div class="shop-second-block">
                <select class="shop-second-select">
                    <option>סידור ברירת מחדל</option>
                    <option>סדר לפי פופולריות</option>
                    <option>סדר לפי דירוג ממוצע</option>
                    <option>מיון לפי המעודכן ביותר</option>
                    <option>סדר מהזול ליקר</option>
                    <option>סדר מהיקר לזול</option>
                </select>
                <span class="shop-second-result">
מציג 1–3 מתוך 11 תוצאות</span>
            </div>
            <div class="breadcrumbs-store">
                <a href="" class="breadcrumbs-store-link">עמוד הבית</a>
                <a href="" class="breadcrumbs-store-link active"> Shop</a>
            </div>
        </div>

        <div class="shop-second-products">
            <a href="#" class="store-second-item">
                <span class="store-second-btn btn">מבצע קיץ 2019</span>
                <object data="" type="" class="shop-second-object">

                    <div class="store-second-box">
                        <div class="store-second-stock">המלאי אזל</div>
                        <img src="https://barzilaynet.co.il/store/wp-content/uploads/2019/04/EliyaBed_Done_compressed-520x281.jpg" alt="" class="store-second-img">

                        <div class="store-second-hover store-hover" >
                            <p class="store-hover-text">תצוגה מהירה</p>
                        </div>
                        <div class="store-hover-heart">
                            <button class="store-hover-btn">
                                <i class="fa fa-heart"></i>
                            </button>
                            <div class="store-hover-drop">
                                <a href="" class="store-hover-link">
                                    הוסף לרשימת המשאלות</a>
                            </div>
                            <div class='sk-circle-bounce'>
                                <div class='sk-child sk-circle-1'></div>
                                <div class='sk-child sk-circle-2'></div>
                                <div class='sk-child sk-circle-3'></div>
                                <div class='sk-child sk-circle-4'></div>
                                <div class='sk-child sk-circle-5'></div>
                                <div class='sk-child sk-circle-6'></div>
                                <div class='sk-child sk-circle-7'></div>
                                <div class='sk-child sk-circle-8'></div>
                                <div class='sk-child sk-circle-9'></div>
                                <div class='sk-child sk-circle-10'></div>
                                <div class='sk-child sk-circle-11'></div>
                                <div class='sk-child sk-circle-12'></div>
                            </div>
                        </div>
                    </div>
                    <div class="store-second-info store-info">
                        <p class="store-info-gray">מיטות ילדים	</p>
                        <a href="" class="store-info-link">מיטת ילדים מדגם אליה</a>
                        <p class="store-info-gray ">
                             <span class="store-info-black">
                            1,690.00 <span class="store-info-span">₪</span> </span>
                                <span class="line-through">
                                     2,400.00 <span class="store-info-gray">₪</span>
                                </span>
                        </p>
                    </div>
                </object>
            </a>
            <a href="#" class="store-second-item">
                <span class="store-second-btn btn">מבצע קיץ 2019</span>

                    <div class="store-second-box">
                        <img src="https://barzilaynet.co.il/store/wp-content/uploads/2019/04/EliyaBed_Done_compressed-520x281.jpg" alt="" class="store-second-img">

                        <div class="store-second-hover store-hover" >
                            <p class="store-hover-text">תצוגה מהירה</p>
                        </div>
                        <div class="store-hover-heart">
                            <button class="store-hover-btn">
                                <i class="fa fa-heart"></i>
                            </button>
                            <div class="store-hover-drop">
                                <a href="" class="store-hover-link">
                                    הוסף לרשימת המשאלות</a>
                            </div>
                            <div class='sk-circle-bounce'>
                                <div class='sk-child sk-circle-1'></div>
                                <div class='sk-child sk-circle-2'></div>
                                <div class='sk-child sk-circle-3'></div>
                                <div class='sk-child sk-circle-4'></div>
                                <div class='sk-child sk-circle-5'></div>
                                <div class='sk-child sk-circle-6'></div>
                                <div class='sk-child sk-circle-7'></div>
                                <div class='sk-child sk-circle-8'></div>
                                <div class='sk-child sk-circle-9'></div>
                                <div class='sk-child sk-circle-10'></div>
                                <div class='sk-child sk-circle-11'></div>
                                <div class='sk-child sk-circle-12'></div>
                            </div>

                    </div>

                        <p class="store-info-gray">מיטות ילדים	</p>
                        <a href="" class="store-info-link">מיטת ילדים מדגם אליה</a>
                        <p class="store-info-gray ">
                             <span class="store-info-black">
                            1,690.00 <span class="store-info-span">₪</span>
                            </span>
                            <span class="line-through">
                                 2,400.00 <span class="store-info-gray">₪</span>
                            </span>
                        </p>
                    </div>
                </object>
            </a>
        </div>
        <div class="store-pagination">
            <a href="#" class="store-pagination-link"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
            <a href="#" class="store-pagination-link">1</a>
            <a href="#" class="store-pagination-link active">2</a>
            <a href="#" class="store-pagination-link">3</a>
            <a href="#" class="store-pagination-link">4</a>
            <a href="#" class="store-pagination-link"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
        </div>
    </section>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/libs.min.js"></script>
<script src="js/common.js"></script>

</html>
